<mat-card fxLayout="column" fxLayout.xs="column">
  <mat-card-header>
    <mat-card-title>
      <h2>Add Item</h2>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form (ngSubmit)="onSubmit()" fxLayout="column" fxLayoutGap="10px">

      <mat-form-field fxLayout="column" fxFlex="100%">
        <input matInput placeholder="Add Title" [(ngModel)]="item.title" #ctrl="ngModel" name="title">
      </mat-form-field>

      <mat-form-field fxLayout="column" fxFlex="100%">
        <textarea matInput rows="6" placeholder="Add Description" [(ngModel)]="item.description" #ctrl="ngModel" name="description"></textarea>
      </mat-form-field>

      <div fxLayout="column">
        <div fxLayout="row" fxFlex="10%">
          <button mat-raised-button color="warn" type="submit">Submit</button>
        </div>
      </div>
    </form>

  </mat-card-content>

</mat-card>
<p></p>
